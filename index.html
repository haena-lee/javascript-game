<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700" rel="stylesheet">
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <title>Match a dog</title>
</head>
<body>
    <div id="wrapper">
        <div class="game-intro">
            <h1>Help!</h1>
            <h1>Puppies got lost!</h1>
            <h2>Match the cards to help the puppies find their moms.</h2>
            <div class="scoreboard">
                <p>Number of Guesses: <span id="clickCount">0</span></p>
                <p>Number of Matches: <span id="matches">0</span></p>
            </div> <!-- end of scoreboard --> 
        
            <div class="buttons">
                <button onclick="showGame()">Start Game</button>
                <button onclick="resetGame()">Reset Game</button>
            </div><!-- end of buttons -->
            <p id="youWin"></p>
        </div><!-- end of game intro -->
        <div id="game"></div>
        <footer>
            <p class="footer-name">Haena Lee | For educational purposes only</p><br>
            <div class="credit-container">
                <span id="credits">Credits</span>
                <div class="credit-content">
                    <p>Graphics from freepik.com.<br>
                    Code inspired by Tania Rascia.</p>
                </div> <!-- end of credit-content -->
            </div><!-- end of credit-container -->
        </footer>
    </div> <!-- end of wrapper -->
</body>

<script src="scripts/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</html>
