<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Match a dog</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>Match the dogs</h1>
        </div><!-- end of title -->

        <div class="game-intro">
            <p>Click each card to reveal the picture of a dog. <br>
               Each dog has an idential matching pair.<br>
               Your goal is to match all dogs with the least number of clicks.</p>
            <div class="buttons">
                <span class="button start-button">Start game</span><!-- end of start-button -->
                <span class="button end-button">End game</span><!-- end of end-button -->
            </div><!-- end of buttons -->
        </div><!-- end of game-intro -->

        <div class="score-board">
            <div class="click-info"></div>
                <h3>Number of clicks</h3>
                <p>&nbsp;</p>
            <!-- end of click-info -->
            <div class="match-info">
                <h3>Number of matches</h3>
                <p>&nbsp;</p>
            </div><!-- end of match-info -->
        </div><!-- end of score-board -->


        <div class="game-board">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div><!-- end of row -->
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div><!-- end of row -->
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div><!-- end of row -->
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div><!-- end of row -->
        </div><!-- end of game board-->

    </div><!-- end of wrapper -->
</body>

<script src="scripts/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</html>
