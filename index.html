<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <title>Match a dog</title>
</head>
<body>
    <div id="wrapper">
        <div class="game-intro">
            <h1>Help puppies find their mom by matching the cards</h1>
            <div class="scoreboard">
                <p>Number of Guesses: <span id="clickCount">0</span></p>
                <p>Number of Matches: <span id="matches">0</span></p>
                <p id="youWin"></p>
                <!-- <h3 id="youWin"></h3> -->
            </div> <!-- end of scoreboard --> 
        </div><!-- end of game intro -->
        <div class="buttons">
            <button onclick="showGame()">Start Game</button>
            <button onclick="resetGame()">Reset Game</button>
        </div><!-- end of buttons -->
        <div id="game"></div>
        <!-- <input type="button" value="Reset Game" onclick="resetGame()" /> -->



    </div>
</body>

<script src="scripts/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</html>
